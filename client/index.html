<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      body {
        background-color: white;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      .switch {
        position: fixed;
        top: 1rem;
        right: 1rem;
        display: inline-block;
        width: 60px;
        height: 34px;
        z-index: 1000;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 34px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 0.4s;
      }

      .slider:before {
        content: "ðŸŒž";
        position: absolute;
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      input:checked + .slider {
        background-color: #666;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
        content: "ðŸŒ™";
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- React dark mode toggle UI can be rendered here, e.g. a switch component -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
